{% extends "users/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Campaign</legend>
                <h2>Are u sure u want to delete the post "{{ object.name }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete Campaign</button>
            </div>
            <a class="form-group" href="{% url 'campaign-detail' object.id %}">
                Cancel
            </a>
        </form>
        <div class="border-top pt-3">
          
        </div>
    </div>
{% endblock content %}
