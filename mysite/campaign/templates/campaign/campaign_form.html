{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="login-register-wrapper">
    <div class="content-section login-register">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create a new Campaign</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Create Campaign</button>
            </div>
        </form>
        <div class="border-top pt-3">
          
        </div>
    </div>
</div>
{% endblock content %}
